Parce que notre amour l’est déjà.`
},
      {
day: 111,
english: `Not only will you never be able to comprehend my love for you, but neither will I.`,
french: `Non seulement tu ne pourras jamais comprendre l’amour que j’ai pour toi, mais moi non plus.`
},
      {
day: 112,
english: `You bring out the side in me I've longed for, for what feels like an eternity.\nYou've not discovered the hidden door in my heart, but I've never trusted someone with that secret key as completely as I trust you.`,
french: `Tu fais ressortir en moi cette part que je désirais depuis ce qui me semble être une éternité.\nTu n’as pas seulement découvert la porte secrète de mon cœur mais tu es la seule personne à qui j’ai confié la clé, en toute confiance, sans la moindre hésitation.`
},
      {
day: 113,
english: `The thing about you is, you are patient even when you are having a bad day.\nYou bring your own light into the world even when you are feeling under the weather.\nYour energy is unmatched.\nThank you for the laughs, the smiles, and the butterflies.\nThank you for EVERYTHING!`,
french: `Ce qu’il y a de beau chez toi, c’est que tu restes patiente même quand ta journée est difficile.\nTu apportes ta propre lumière au monde, même quand tu ne te sens pas au meilleur de ta forme.\nTon énergie est unique.\nMerci pour les rires, les sourires, et les papillons.\nMerci pour TOUT.`
},
      {
day: 114,
english: `I finally found my place in the world.\nit's with you.`,
french: `J’ai enfin trouvé ma place dans ce monde.\nElle est avec toi.`
},
      {
day: 115,
english: `Our first home is going to be our safe space. It's gonna be cozy, warm, and welcoming. When we lock the doors and turn the lamps on at night, we are going to feel like we are in our own little bubble. Our house will be filled with our love for each other, happy memories, and so many laughs.\n
Just you and I.`,
french: `Notre premier chez-nous sera notre refuge. Il sera chaleureux, accueillant et douillet. Quand on fermera la porte et qu’on allumera les lampes le soir, on se sentira dans notre petite bulle rien qu’à nous. Notre maison sera remplie de notre amour, de souvenirs heureux, et de tant de rires.\nJuste toi et moi.`
},
      {
day: 116,
english: `We don't argue, we communicate and gain perspective. We are not passive-aggressive, we speak openly and seek understanding. Our relationship is built on trust, respect, and a commitment to growing together. it's an unbreakable bond.\nI'm so proud of us.`,
french: `On ne se dispute pas, on communique et on élargit notre perspective. On n’est pas indirects, on parle ouvertement et on vise la compréhension. Notre relation est fondée sur la confiance, le respect et l’engagement à grandir ensemble. C’est un lien indestructible.
Je suis tellement fier de nous.`
},
      {
day: 117,
english: `There is an infinite amount of beauty in the world, and I'll do everything I can to make sure you get to see every single little bit of it.
I will help you see the sunshine on the darkest days. I'll take you to places you can't even comprehend right now.
I'm going to do everything in my power to make your time on this planet as perfect as it can get.\nYou deserve the best.`,
french: `Il y a une infinité de beauté dans ce monde, et je ferai tout ce qui est en mon pouvoir pour que tu en voies chaque petit fragment.
Je t’aiderai à voir la lumière même dans les jours les plus sombres. Je t’emmènerai dans des endroits que tu ne peux même pas encore imaginer.
Je vais tout faire pour que ton passage sur cette Terre soit le plus beau possible.\nTu mérites ce qu’il y a de meilleur.`
},
      {
day: 118,
english: `Being without you makes me homesick.`,
french: `Être loin de toi me donne le mal du cœur, comme si j’étais loin de chez moi... 
[C'est tout simplement parce que tu es mon chez-moi]`
},
      {
day: 119,
english: `Falling in love with you resulted in me falling in love with being alive, and that is the biggest gift than can ever be given.`,
french: `Tomber en amour avec toi m'a fait tomber en amour avec la vie, et c’est le plus beau cadeau qu’on puisse jamais recevoir.`
},
      {
day: 120,
english: `I want you.
I want all of you.
I want you when you are happy, and when you are sad.
I want to wake up next to you every morning and fall asleep next to you every night.
I want to stare at the stars with you and talk for hours about everything you have ever dreamed of doing.
I want to travel around the world with your hand in mine, and I want to experience everything this life has to offer with you.
But most of all, I want you, and I want us.\n
Forever.`,
french: `Je te veux.
Je te veux toute entière.
Je te veux quand tu es heureuse, et quand tu es triste.
Je veux me réveiller à tes côtés chaque matin et m’endormir à tes côtés chaque soir.
Je veux regarder les étoiles avec toi et parler pendant des heures de tout ce que tu as toujours rêvé de faire.
Je veux explorer le monde avec ta main dans la mienne, et je veux vivre tout ce que cette vie a à offrir avec toi.
Mais plus que tout, je te veux toi, et je veux "nous".
Pour toujours.`
},
      {
day: 121,
english: `You are the other half of me.\n
The day we met was the day everything started to make sense.\n
The pieces of my life finally started to fall into place.\n
Everything you do fills me with a joy I never knew I could feel, and I know that you are the person I want to spend the rest of my life with.`,
french: `Tu es ma douce moitié.
Le jour où nous nous sommes rencontrés, tout a commencé à avoir un sens. Les pièces de ma vie ont enfin commencé à se mettre en place.
Tout ce que tu fais me remplit d’une joie que je ne savais même pas possible, et je sais que tu es la personne avec qui je veux passer le reste de ma vie.`
},
      {
day: 122,
english: `Before you go to bed tonight I want you to read this:\n
You have no idea how many lives you have impacted by just existing.\n
You don't always see the smile on people's faces after they have been in your company.\n
You don't see how your energy impacts a difficult situation.\n
You are not weak for crying, and you are not a failure for ever falling or making a mistake.\n
At the core of your soul, you are completely wonderful.\n
Please promise me you won't ever forget that.`,
french: `Avant que tu t’endormes ce soir, je veux que tu lises ceci :
Tu n’as aucune idée du nombre de vies que tu touches simplement en existant. Tu ne vois pas toujours les sourires sur les visages après que les gens passent du temps avec toi.
Tu ne vois pas comment ton énergie transforme les situations difficiles.

S’il te plaît, promets-moi de ne jamais oublier ça.`
},
      {
day: 123,
english: `I promise to carry your heart with tenderness, patience, and understanding at all times.\nYour love is safe with me.`,
french: `Je te promets de porter ton cœur avec tendresse, patience et compréhension; à chaque instant.\nTon amour est en sécurité avec moi.`
},
      {
day: 124,
english: `Thank you for always being there at the exact time I needed you.\nThank you for always making me feel like I deserve to be loved.\nThank you for the endless support you give me.\nThank you for being the light in my life that I needed so badly.\nI love you an incomprehensible amount.`,
french: `Merci d’avoir toujours été là au moment exact où j’avais besoin de toi.\nMerci de toujours me faire sentir que je mérite d’être aimée.\nMerci pour le soutien sans fin que tu m’apportes.\nMerci d’être la lumière dans ma vie, celle dont j’avais tant besoin.\nJe t’aime d’un amour incompréhensible.`
},
      {
day: 125,
english: `Please don't ever feel alone.\nI want to remind you that no matter what, I will be here to listen to you until the end of time.\nIt doesn't matter where we are or what we are doing, I'm always going to be here for you.\nThis love is forever.\nI'm not going anyway.`,
french: `S’il te plaît, ne te sens jamais seule.\nJe veux te rappeler que, quoi qu’il arrive, je serai là pour t’écouter jusqu’à la fin des temps.\nPeu importe où nous sommes ou ce que nous faisons, je serai toujours là pour toi.\nCet amour est pour toujours.\nJe ne vais nulle part.`
},
      {
day: 126,
english: `No matter how far apart we are from each other, always know that you have a piece of my heart with you.`,
french: `Peu importe à quelle distance on est loin l'un de l'autre, sache toujours que tu as un morceau de mon cœur avec toi.`
},
      {
day: 127,
english: `You hold space in my heart that no one else could ever fill.`,
french: `Tu occupes un espace dans mon cœur que personne d’autre ne pourra jamais remplir.`
},
      {
day: 128,
english: `I can't wait for the late night giggles.\nI can't wait for the first time we walk into our new home together.\nI can't wait to eat "Goût du Bled" with you while playing our next holiday.\nI can't wait for your face to be the very first thing I see every day.\nI can't wait for the rest of our lives.`,
french: `J’ai tellement hâte à nos tigreries et fous rires tard dans la nuit.\nJ’ai hâte au premier moment où nous entrerons ensemble dans notre maison.\nJ’ai hâte de manger "Goût du Bled" avec toi tout en planifiant nos prochaines vacances.\nJ’ai hâte que ton visage soit la première chose que je voie chaque matin.\nJ’ai hâte de vivre le reste de notre vie, à deux.`
},
      {
day: 129,
english: `I can't fix everything for you, but what I can do is make sure you never have to face anything alone.`,
french: `Je ne peux pas tout réparer pour toi, mais ce que je peux faire, c’est te promettre que tu n’auras jamais à affronter quoi que ce soit toute seule.`
},
      {
day: 130,
english: `Your presence is magnetic.\nYour energy is magic.\nYour heart is enchanting.\nYour smile heals the part of my soul I thought I couldn't touch.\nYou are perfection.`,
french: `Ta présence est magnétique.\nTon énergie est magique.\nTon cœur est enchanteur.\nTon sourire guérit la partie de mon âme que je pensais ne pas pouvoir toucher.\nTu es la perfection.`
},
      {
day: 131,
english: `It's a little embarrassing but, I get really disappointed when I get a message and it's not from you.`,
french: `C’est un peu embarrassant, mais je suis toujours un peu déçu quand je reçois un message… et que ce n’est pas toi.`
},
      {

day: 132,
english: `You are my favorite smile.\nMy favorite voice.\nMy favorite face.\nMy favorite person.`,
french: `Tu es mon sourire préféré.\nMa voix préférée.\nMon visage préféré.\nMa personne préférée.`
},
      {
day: 133,
english: `I wish you could see the stupid grin on my face every time I think of you.`,
french: `J’aimerais que tu voies le sourire qui s’affiche sur mon visage chaque fois que je pense à toi.`
},
      {
day: 134,
english: `Always remember I will be by your side through everything life can throw at you.\nAlways remember that you deserve the world.\nAlways remember that you could not possibly be more loved.\nAlways remember that no matter how lost you might feel, I will always find you again.`,
french: `Souviens-toi toujours que je serai à tes côtés, quoi que la vie te réserve.\nSouviens-toi toujours que tu mérites le monde entier.\nSouviens-toi toujours qu'il est impossible que tu sois plus aimée que tu ne l’es déjà.\nEt souviens-toi que, peu importe à quel point tu te sens perdue, je te retrouverai, toujours.`
},
      {
day: 135,
english: `I believe that, regardless of when and where, in another existence or on a different planet, you and I will always belong together, side by side, hand in hand, until the end of time.`,
french: `Je crois que, peu importe le moment ou l’endroit, dans une autre existence ou sur un autre planète, toi et moi serons toujours faits pour être ensemble, côte à côte, main dans la main, jusqu’à la fin des temps.`
},
      {
day: 136,
english: `As long as I am with you, I will always be home.`,
french: `Tant que je suis avec toi, je serai toujours chez moi.`
},
      {
day: 137,
english: `You are the reason I know what love is.`,
french: `Tu es la raison pour laquelle je sais ce qu’est l’amour.`
},
      {
day: 138,
english: `I would pay an infinite amount of money for you to spend 1 minute looking at yourself through my eyes.

french: `Je paierais une somme infinie pour que tu passes une seule minute à te regarder à travers mes yeux.

},
      {
day: 139,
english: `You are the safe haven my mind goes to when the world gets too loud.`,
french: `Tu es le refuge où mon esprit se rend quand le monde devient trop bruyant.`
},
      {
day: 140,
english: `I always thought I understood what true beauty was... but then I saw you.`,
french: `Je pensais savoir ce qu’était la vraie beauté… et puis je t’aie vue.`
},
      {
day: 141,
english: `You are my Paradise. I never want to be anywhere else.`,
french: `Tu es mon paradis. Je ne veux être nulle part ailleurs.`
},
      {
day: 142,
english: `You are the best plot twist I could have ever asked for.`,
french: `Tu es le meilleur rebondissement que j’aurais jamais pu espérer.`
},
      {
day: 143,
english: `In the healthiest possible way, I'm addicted to you.`,
french: `De la manière la plus saine qui soit, je suis accro à toi.`
},
      {
day: 144,
english: `You can turn my worst day into my favorite memory.`,
french: `Tu es capable de transformer ma pire journée en mon plus beau souvenir.`
},
      {
day: 145,
english: `When I tell you I adore you, I really mean that I adore you. Every single part of you. From your deepest darkest secrets right through to your dimples when you smile.`,
french: `Quand je te dis que je t’adore, je veux dire que je t’adore vraiment. Chaque partie de toi, de tes secrets les plus sombres, en passant par la raie dans tes cheveux, le "one" sourcil froncé, le battement rapide de tes cils, tes Cleopatra eyes, tes grains de beauté, la courbe de tes lèvres, jusqu’à tes fossettes quand tu souris. `
},
      {
day: 146,
english: `For the first time in my life, I feel safe to be my real, true, authentic self.
Your love is the safe space my heart has been craving since I entered this world.
For the first time in what feels like forever, I feel like me.`,
french: `Pour la première fois de ma vie, je me sens en sécurité d’être moi, réellement, pleinement, authentiquement.
Ton amour est l’espace sûr que mon cœur recherchait désespérément depuis mon entrée dans ce monde.
Pour la première fois depuis ce qui semble être une éternité, je me sens enfin moi.`
},
      {
day: 147,
english: `This is the type of love that makes me want to chase my dreams, smash my goals, and grow my mind.
You make me want to be a better person every single day, and that's one of the millions of reasons I know that I want to spend the rest of my life loving you.`,
french: `C’est le genre d’amour qui me donne envie de poursuivre mes rêves, d'atteindre mes objectifs et d’élever mon esprit.
Tu me donnes envie d’être une meilleure personne chaque jour, et c’est l’une des millions de raisons pour lesquelles je sais que je veux passer le reste de ma vie à t’aimer.`
},
      {
day: 148,
english: `You have ignited something inside me that hasn't awakened before.
I'm getting glimmers of the new person I always wanted to be but had no idea how to get there.`,
french: `Tu as réveillé en moi quelque chose qui ne s’était jamais éveillé auparavant.
J'aperçois des lueurs de la personne nouvelle que j’ai toujours voulu devenir, sans jamais savoir comment y arriver.`
},
      {
day: 149,
english: `You turn the most mundane aspects of life into... Magic.`,
french: `Tu transformes les aspects les plus ordinaires de la vie en... Magie.`
},
      {
day: 150,
english: `I know I could never love you more than I do right now.\nBut tomorrow, I somehow will.`,
french: `Je sais que je ne pourrais jamais t'aimer plus qu'en ce moment.\nMais demain, mystérieusement je le ferai en quelque sorte.`
},
      {
day: 151,
english: `Wherever I am in the world, as long as I'm with you, I know I'm right where I'm supposed to be.`,
french: `Peu importe où je suis dans le monde, tant que je suis avec toi, je sais que je suis exactement là où je suis censé être.`
},
      {
day: 152,
english: `You have inspired a depth of love within me I never knew existed before I saw your face.`,
french: `Tu as fait naître en moi une profondeur d’amour dont j’ignorais l’existence avant de voir ton visage.`
},
      {
day: 153,
english: `When I look into your eyes, I discover a world I never knew existed.
The world where I feel safe, cherished, and loved to my core.
Your ability to dissolve my worries is a gift I will forever treasure.`,
french: `Quand je plonge mon regard dans tes yeux, je découvre un monde dont j’ignorais l’existence. Un monde où je me sens en sécurité, aimée, chérie jusqu’au plus profond de mon être. Ta capacité à apaiser mes inquiétudes est un cadeau que je chérirai pour toujours.`
},
      {
day: 154,
english: `We're gonna break generational curses.\nWe're gonna grow beyond our wildest dreams.\nWe're gonna expand our minds and open our hearts.\nWe're gonna absolutely flourish, and do you want to know what  the best part of it all is?\nWe're gonna do it all, together.`,
french: `On va briser les malédictions générationnelles.\nOn va grandir au-delà de nos rêves.\nOn va élargir nos esprits et ouvrir grand nos cœurs.\nOn va s’épanouir pleinement.\nEt tu sais quoi ?\nLe plus beau dans tout ça, c’est qu’on va le faire ensemble.`
},
      {
day: 155,
english: `What made me fall in love with you?\nYour authenticity.\nYour imperfections.\nYour laugh.\nYour smile.\nYour eyes.\nYour heart.\nYou're honesty.\nKindness.\nSelf awareness.\nGrowth.\nEmotional maturity.\nYour dreams.\nYour goals.\nYour soul.`,
french: `Qu’est-ce qui m’a fait tomber amoureux de toi ?\nTon authenticité.\nTes imperfections.\nTon rire.\nTon sourire.\nTes yeux.\nTon cœur.\nTa sincérité.\nTa gentillesse.\nTa conscience de toi.\nTa capacité à évoluer.\nTa maturité émotionnelle.\nTes rêves.\nTes objectifs.\nTon âme.`
},
      {
day: 156,
english: `I promise that I will always be there to wipe your tears.
To give you advice when you want it, and to hug you when you need safety.

french: `Je te promets d’être toujours là pour essuyer tes larmes.

},
      {
day: 157,
english: `The love I have for you feels like breathing. It is so natural, I can't believe there was ever a minute you were not in my life.`,
french: `L’amour que j’ai pour toi est comme une respiration. C’est si naturel que j’ai du mal à croire qu’il ait jamais existé un seul instant où tu n’étais pas dans ma vie.`
},
      {
day: 158,
english: `Nothing, absolutely nothing could have prepared me for the amount of love I was about to experience, for the emotions I was about to feel, and for the smile that I would be wearing 24/7. I have never met anyone quite like you. What an honor it is to hold your hand in mine.`,
french: `Rien, absolument rien n'aurait pu me préparer à la quantité d'amour que j'allais ressentir, aux émotions que j'allais éprouver, et à ce sourire que je porte sans cesse, jour et nuit, 24/7. Je n'ai jamais rencontré quelqu'un comme toi. Quel honneur c'est de tenir ta main dans la mienne.`
},
      {
day: 159,
english: `I will always make you feel like the only person in the world. I will always be your number one fan. I will always be there to pick up the pieces when you feel broken. I Will always love you, and it will always be an unconditional type of love.`,
french: `Je te ferai toujours sentir comme la seule personne au monde. Je serai toujours ton plus grand admirateur. Je serai toujours là pour ramasser les morceaux quand tu te sentiras brisée. Je t'aimerai toujours, et ce sera toujours un amour inconditionnel.`
},
      {
day: 160,
english: `Every time I laugh, I'm thinking of you. Every time I see something beautiful, I'm thinking of you.

Not a moment goes by when you are not on my mind, and I wouldn't have it any other way.`,
french: `À chaque fois que je ris, je pense à toi.
À chaque fois que je vois quelque chose de beau, je pense à toi.
À chaque fois que je regarde par la fenêtre et que j'imagine ce que sera ma vie dans les années à venir, je pense à toi.
Pas un seul instant ne passe sans que tu sois dans mes pensées, et je ne voudrais pas qu'il en soit autrement.`
},
      {
day: 161,
english: `Honestly?\nYou stole my heart the very moment I laid my eyes on you.`,
french: `Honnêtement ?\nTu as volé mon cœur dès l'instant où mon regard s'est posé sur toi.`
},
      {
day: 162,
english: `I can't believe I found my soulmate. Sometimes, when I see your face, it feels like I am dreaming. But the happiness I feel when I realize it's real is beyond words.`,
french: `Je n’arrive pas à croire que j’ai trouvé mon âme sœur. Parfois, quand je vois ton visage, j’ai l’impression de rêver. Mais le bonheur que je ressens en réalisant que tout ça est réel… c’est au-delà des mots.`
},
      {
day: 163,
english: `I'm not just attracted to the way you look, but I'm attracted to your mind.\nYour personality.\nYour heart.\nYour soul.\nThe way you interact with people.\nYour open-mindedness.\nThe depth of your character.\nYou are absolutely extraordinary.`,
french: `Je ne suis pas seulement attiré par ton apparence, mais je suis attiré par ton esprit.\nTa personnalité.\nTon cœur.\nTon âme.\nLa façon dont tu interagis avec les gens.\nTon ouverture d'esprit.\nLa profondeur de ton caractère.\nTu es absolument extraordinaire.`
},
      {
day: 164,
english: `Together, we have a lifetime of sunrises and sunsets ahead of us, and we are only just getting started.`,
french: `Ensemble, nous avons toute une vie de levers et de couchers de soleil devant nous, et ce n’est que le début.`
},
      {
day: 165,
english: `I love how we communicate.\nYou respect me, and I respect you.\nWe listen to eachother, and we really listen.\nNothing feels like an issue with you.`,
french: `J’aime la façon dont on communique.

Avec toi, rien ne semble être un problème.`
},
      {
day: 166,
english: `You are enough.\nYou are worthy of the perfect life.\nYou are deserving of all the love the world has to offer.`,
french: `Tu es suffisante, tu es assez.\nTu es digne de la vie parfaite.\nTu mérites tout l'amour que le monde a à offrir.`
},
      {
day: 167,
english: `Forever just isn't long enough to be with you.`,
french: `Pour toujours n'est tout simplement pas assez long pour être avec toi.`
},
      {
day: 168,
english: `I can't help but keep falling in love with you over and over and over again.`,
french: `Je ne peux m'empêcher de tomber amoureux de toi encore et encore et encore et encore... sans fin!`
},
      {
day: 169,
english: `From the moment you walked into my life, my heart found its forever home in yours.`,
french: `Dès le moment où tu es entrée dans ma vie, mon cœur a trouvé son foyer éternel dans le tien.`
},
      {
day: 170,
english: `It wouldn't matter how long or how far I could search.\nI would never find anyone as perfect as you.`,
french: `Peu importe combien de temps ou de distance je pourrais parcourir.\nJe ne trouverais jamais quelqu'un d'aussi parfait que toi.`
},
      {
day: 171,
english: `Your love made me feel welcomed, heard, seen, acknowledged, and supported, and that is one of the best gifts you could have ever given.`,
french: `Ton amour m'a fait me sentir accueillie, écoutée, vue, reconnue et soutenue, et c'est l'un des plus beaux cadeaux que tu aurais pu m'offrir.`
},
      {

    let currentIndex = 0;
    const contentDiv = document.getElementById('content');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const randomBtn = document.getElementById('randomBtn');

    function render() {
      const phrase = phrases[currentIndex];
      contentDiv.innerHTML = `
        <div class="bubble-box">
          <div class="bubble-title" onclick="toggleContent(this.nextElementSibling)">Jour #${phrase.day}</div>
          <div class="bubble-content expanded">${phrase.french.replace(/\n/g, "<br>")}</div>
        </div>
        <div class="bubble-box">
          <div class="bubble-title" onclick="toggleContent(this.nextElementSibling)">Day #${phrase.day}</div>
          <div class="bubble-content">${phrase.english.replace(/\n/g, "<br>")}</div>
        </div>
      `;

      prevBtn.disabled = currentIndex === 0;
      nextBtn.disabled = currentIndex === phrases.length - 1;
    }

    function toggleContent(el) {
      el.classList.toggle("expanded");
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        render();
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < phrases.length - 1) {
        currentIndex++;
        render();
      }
    });

    randomBtn.addEventListener('click', () => {
      let randIndex;
      do {
        randIndex = Math.floor(Math.random() * phrases.length);
      } while (randIndex === currentIndex);
      currentIndex = randIndex;
      render();
    });

    render();
  </script>
